<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>first</title>
</head>
<body>
<div id="f">
    <form action="first.html" method="get">
        <p><label for="name">NAME</label><input type="text" name="name" value="" id="name"></p>
        
        <p><input type="submit" value="Continue &rarr;" /></p>
    </form>
</div>
</body>
<script src="../source/ustorit.js" type="text/javascript"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.0.0pr2/build/yui/yui-min.js&3.0.0pr2/build/oop/oop-min.js&3.0.0pr2/build/event/event-min.js&3.0.0pr2/build/dom/dom-min.js&3.0.0pr2/build/node/node-min.js"></script>
<script type="text/javascript">
YUI().use('*', function(Y){
    var form = Y.get(document.getElementById('f'));
    var f = form.query('form');
    
    var store = ustorit.getUnit('myunit');
    
    var v = store.get('myvalue');
    
    form.appendChild(form.create('<p>Old Value:'+v+'</p>'));
    
    f.attach('submit',function(o){
        o.preventDefault();
        
        var tar = o.target;
        var i = tar.query('#name');
        var v = i.get('value');
        store.set('myvalue', v);
        form.appendChild(form.create('<p>New Value:'+v+'</p>'));
    });
});
</script>
</html>
