<body>
<div id="f">
    <form action="first.html" method="get">
        <p><label for="name">NAME</label><input type="text" name="name" value="" id="name"></p>
        
        <p><input type="submit" value="Continue &rarr;" /></p>
    </form>
</div>

<script src="../source/ustorit.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/yui-base.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/oop.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/event.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/dom.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/node.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/substitute.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/io-base.js" type="text/javascript" charset="utf-8"></script>
<script src="/dali/js/yui/json.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
YUI().use('*', function(Y){
    var form = Y.get(document.getElementById('f'));
    var f = form.query('form');
    
    var store = ustorit.getUnit('myunit');
    
    var v = store.get('myvalue');
    
    form.appendChild(form.create('<p>Old Value:'+v+'</p>'));
    
    f.attach('submit',function(o){
        o.preventDefault();
        
        var tar = o.target;
        var i = tar.query('#name');
        var v = i.get('value');
        store.set('myvalue', v);
        form.appendChild(form.create('<p>New Value:'+v+'</p>'));
    });
});
</script>
